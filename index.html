<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>タイトル画面</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    /* カラーパレット */
    :root {
      --base-color: #f8f8ff;
      --main-color: #1d9bf0;
      --accent-color: #000;
    }
    body {
      background-color: var(--base-color);
      margin: 0;
      font-family: sans-serif;
    }
    /* タイトル画面のドット背景 */
    .hero {
      position: relative;
      min-height: 60vh;
      /* 背景をメインカラーに設定 */
      background-color: var(--main-color);
      /* ドットの色をベースカラーに設定 */
      background-image:
        radial-gradient(circle, var(--base-color) 1px, transparent 0),
        radial-gradient(circle, var(--base-color) 1px, transparent 0);
      background-size: 20px 20px;
      background-position: 0 0, 10px 10px;
      display: flex;
      align-items: center;
      justify-content: center;
      color: var(--accent-color);
    }
    .hero .overlay-text {
      position: relative;
      z-index: 1;
      text-align: center;
      padding: 1rem;
    }
    .hero::after {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.2);
      z-index: 0;
    }
    /* 中央コンテンツ */
    .content {
      padding: 2rem 1rem;
      text-align: center;
      color: var(--accent-color);
    }
    .content h2 {
      color: var(--main-color);
      margin-bottom: 1rem;
    }
  </style>
</head>
<body>
  <!-- ナビバー -->
  <nav class="navbar navbar-expand-md navbar-dark bg-secondary">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">散焦楼のHP</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navMenu" aria-controls="navMenu" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navMenu">
        <ul class="navbar-nav ms-auto mb-2 mb-md-0">
          <li class="nav-item"><a class="nav-link active" aria-current="page" href="#">ホーム</a></li>
          <li class="nav-item"><a class="nav-link" href="#">経歴</a></li>
          <li class="nav-item"><a class="nav-link" href="#">取得資格</a></li>
          <li class="nav-item"><a class="nav-link" href="#">達成実績</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- ドット背景のタイトル画面 -->
  <section class="hero">
    <div class="overlay-text">
      <h1 class="display-4">散焦楼のホームページ</h1>
    </div>
  </section>

  <!-- ここから画像・タイトル・説明文 -->
  <section class="content container">
    <img src="path/to/your-image.jpg" alt="準備中" class="img-fluid rounded-circle mb-4" style="max-width: 200px; border: 4px solid var(--main-color);">
    <h2>散焦楼</h2>
    <p>月守理工科大学大学院生</p>
  </section>

  <!-- Bootstrap JS (必要に応じて) -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
